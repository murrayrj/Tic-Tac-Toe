<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <script type="text/javascript" src ="js/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="js/Game.js"></script>
  <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
  <div class="red"><h1>TIC-TAC-TOE</h1></div>
  <section>
    <table id="board" cellpadding="0" cellspacing="0">
      <tr>
        <td id = "0" class="box" data-board="0" data-cell="0"></td>
        <td id = "1" class="box" data-board="0" data-cell="1"></td>
        <td id = "2" class="box" data-board="0" data-cell="2"></td>
      </tr>
      <tr>
        <td id = "3" class="box" data-board="0" data-cell="3"></td>
        <td id = "4" class="box" data-board="0" data-cell="4"></td>
        <td id = "5" class="box" data-board="0" data-cell="5"></td>
      </tr>
      <tr>
        <td id = "6" class="box" data-board="0" data-cell="6"></td>
        <td id = "7" class="box" data-board="0" data-cell="7"></td>
        <td id = "8" class="box" data-board="0" data-cell="8"></td>
      </tr>
    </table>
  </section>
  <h2 class='result'>Player 1 to move</h2>
</body>
</html>
